name: Build v3 Core Universal

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v3

    # 1. 配置 MSYS2 环境 (安装 GCC, OpenSSL, Sodium)
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: >-
          mingw-w64-ucrt-x86_64-gcc
          mingw-w64-ucrt-x86_64-openssl
          mingw-w64-ucrt-x86_64-libsodium

    # 2. 编译内核 (修正了链接顺序)
    # 注意：请确保你上传到 src 目录下的文件名是 v3_core_perfect.c
    - name: Compile v3 Core
      run: |
        gcc -O3 -static \
          -o v3_client.exe \
          src/v3_core_universal.c \
          -lssl -lcrypto -lsodium -lws2_32 -lcrypt32 -lgdi32

    # 3. 验证编译结果
    - name: Verify Build
      run: |
        ls -lh v3_client.exe

    # 4. 上传成品
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: v3-core-windows-universal
        path: v3_client.exe
