name: Build v3 Core Universal

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v3

    # 1. 配置 MSYS2 环境 (这是编译 C 语言神器的关键)
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        # 自动安装 OpenSSL, Libsodium 和 GCC
        install: >-
          mingw-w64-ucrt-x86_64-gcc
          mingw-w64-ucrt-x86_64-openssl
          mingw-w64-ucrt-x86_64-libsodium

    # 2. 编译内核 (链接所有需要的库)
    - name: Compile v3 Core
      run: |
        gcc -O3 -static \
          -o v3_client.exe \
          src/v3_core_universal.c \
          -lws2_32 -lssl -lcrypto -lsodium -lcrypt32

    # 3. 验证编译结果 (可选)
    - name: Verify Build
      run: |
        ls -lh v3_client.exe

    # 4. 上传成品
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: v3-core-windows-universal
        path: v3_client.exe
